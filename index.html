<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    #result {
margin: 30px;
margin-top: 300px;
    }
    html{
    height: 100vh;

}
body{
    margin: 0;
    padding: 0;
    font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    background:linear-gradient(#b4dd0f,green);
}
.login-box{
    position: absolute;
    top: 150px;
    left: 300px;
    width: 550px;
  
    padding: 40px;
    background-color: rgba(31, 31, 7, 0.5);
    box-sizing: border-box;
    box-shadow: 4px 7px 40px rgb(24, 26, 24);
    transform: translate(-50%,-50%);
    border-radius: 10px;

}
.login-box h1{
    color: #fff;
    margin: 0,0,30px,0;
    padding: 0;
    text-align: center;

}
.login-box .user-box{
    position: relative;
}
.login-box .user-box input{
    width: 100%;
  outline: none;
    padding: 20px,0;
    font-size: 16px;
    counter-reset: #be1111;
    margin-bottom: 30px;
    border: none;
    background: transparent;
    border-bottom: 2px solid #0c0c0c;

}
.login-box .user-box label{
    position: absolute;
    color: #1fa8ce;
    top: 0;
    left: 0;
    padding: 10px,0;
    font-size: 23px;
    pointer-events: none;
    transition: 0.5s;
 
  
    
}
 
.login-box .user-box input:focus~ label,
.login-box .user-box input:valid~label{
    top: -20px;
    color: #18b310;
    font-size: 15px;

}

#btn{
    width: 100%;
    padding: 10px;
    background-color: rgb(11, 149, 91);
    color: #fff;
    border: none;
    outline: none;
    border-radius: 5px;

}
.login-box .user-box span{
    position: absolute;
    color: red;
    left: 0;
    top: 65%;
    font-size: 12px;

}

input::placeholder{
    color:#b4dd0f;
   opacity: 0;
}

  </style>
</head>
<body>
  <!-- <input id="inputHeight" type="text" placeholder="Height">
  <input id="inputWidth" type="text" placeholder="Width">
  <input id="inputBackgroundColor" type="text" placeholder="Background Color"> -->
  <!-- ---------- -->
  <div class="login-box">
  <form>
    
    <div class="user-box">
        <input type="text" id="inputHeight" type="text"
         placeholder="Height:"  id="text"  required>
        <label for="">Height</label>
        <span id="err"></span>
    </div>
      <div class="user-box">
        <input type="text" 
          id="inputWidth" type="text" placeholder="Width:"   required>
        <label >Width</label>
        
        <span id="err2"></span>
    </div>
    <div class="user-box">
        <input type="text" 
        id="inputBackgroundColor" type="text" placeholder="Background Color:" required>
        <label >Background-Color</label>
        <span id="err2"></span>
    </div>

</form>
  <!-- ---------- -->

  <button type="button"  id="addButton" class="btn btn-success">Add styles</button>

  <button type="button"id="removeButton" class="btn btn-danger">Remove styles</button>

  
 

</div>
<div >
    <div id="result"></div>
  </div>
  <script>
    const inputHeight = document.getElementById('inputHeight');
    const inputWidth = document.getElementById('inputWidth');
    const inputBackgroundColor = document.getElementById('inputBackgroundColor');
    const addButton = document.getElementById('addButton');
    const removeButton = document.getElementById('removeButton');
    const result = document.getElementById('result');

    addButton.addEventListener('click', () => {
      const height = inputHeight.value;
      const width = inputWidth.value;
      const backgroundColor = inputBackgroundColor.value;

      const styleString = `width: ${width}px; height: ${height}px; 
      background-color: ${backgroundColor};`;
      result.innerHTML += `<div style="margin-top:50px;${styleString}"></div>`;

     
    });
    removeButton.addEventListener('click', () => {
      styleString = '';
      result.style.cssText = '';
      result.innerHTML = '';
    });
  </script>
</body>
</html>
